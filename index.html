<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">
    <div class="container">
        <div class="header" id="header">
            <h1>Train Schedule</h1>
        </div>
        <div class="train" id="trainScedule">
            <h4>Current Train Schedule:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th id="trainName" scope="col">Train Name</th>
                        <th id="destination" scope="col">Destination</th>
                        <th id="freq" scope="col">Frequency (min)</th>
                        <th id="nextArrival" scope="col">Next Arrival</th>
                        <th id="minutes" scope="col">Minutes Away</th>
                        <tbody id="tableBody">
                        </tbody>

                    </tr>
                </thead>
            </table>
        </div>
        <div class="train" id="newTrain">
            <h4>Add a New Train:</h4>
            <form>
                Train Name:
                <br>
                <input type="text" name="trainName">
                <br> Destination:
                <br>
                <input type="text" name="destination">
                <br> First Train Time:
                <br>
                <input type="text" name="firstTrainTime">
                <br> Frequency (min):
                <br>
                <br>
                <input type="submit" value="Submit">
                <br>
            </form>
            <br>
        </div>
    </div>
</body>

</html>
